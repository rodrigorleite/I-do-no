<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="Styles/Style.css">
    <link rel="short" href="">
    <title>Jogo da Melhor Idade</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrnCbLg-eTQHv62FoHPtvWrSMpqkA2IxyOYg&s"

</head>

<body>

    <div class="painel">

        <h2>Jogo da Melhor Idade</h2>
        
        <table class="jogo" border="2">

            <tr>
                <td class="quadrado" onclick="jogar(this)"></td>
                <td class="quadrado" onclick="jogar(this)"></td>
                <td class="quadrado" onclick="jogar(this)"></i></td>
            </tr>

            <tr>
                <td class="quadrado" onclick="jogar(this)"></td>
                <td class="quadrado" onclick="jogar(this)"></td>
                <td class="quadrado" onclick="jogar(this)"></td>
            </tr>

            <tr>
                <td class="quadrado" onclick="jogar(this)"></td>
                <td class="quadrado" onclick="jogar(this)"></i></td>
                <td class="quadrado" onclick="jogar(this)"></i></td>
            </tr>
        </table>

        <button class="button" onclick="reiniciar()">Restart</button>
    </div>

    <script src="Js/Script.js"></script>
</body>

</html>
